<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Star Wars Meme Themed Quiz!</h1>
            </div>
        </div>
        <div id="start-row" class="row">
            <div class="col-md-12 text-center">
                <button type="button" id="start" class="btn btn-primary">Start</button>
            </div>
        </div>
        <div id="game-area" class="row">
            <div class="col-md-12">
                <div id="timer-row" class="row">
                    <div class="col-md-12 text-center">
                        <!-- timer goes here -->
                        <h2 id="timer">Dummy Timer: 30 seconds</h2>
                    </div>
                </div>

                <div class="row">
                    <div id="question-area" class="col-md-12">
                        <!-- demo format -->
                        <div id="question-row" class="row">
                            <div class="col-md-12 text-center">
                                <h2>Why is your mom so fat?</h2>
                            </div>
                        </div>
                        <div class="row answer-row text-center">
                            <div class="col-md-12">
                                <h4>A) Don't talk about my mom yo.</h4>
                            </div>
                        </div>
                        <div class="row answer-row text-center">
                            <div class="col-md-12">
                                <h4>B) To get to the other side.</h4>
                            </div>
                        </div>
                        <div class="row answer-row text-center">
                            <div class="col-md-12">
                                <h4>C) Crippling diabeetus.</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
