<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 id="logo">Star Wars</h1>
                <h1>Prequel Meme Trivia</h2>
            </div>
        </div>
        <div id="viewfinder">
            <div id="start-row" class="row">
                <div class="col-md-12 text-center">
                    <button type="button" id="start" class="btn btn-primary">START</button>
                </div>
            </div>
            <div id="game-area" class="row">
                <div class="col-md-12">
                    <div id="timer-row" class="row">
                        <div class="col-md-12 text-center">
                            <h2 id="timer">Seconds Remaining: 30</h2>
                        </div>
                    </div>
            
                    <div class="row">
                        <div id="question-area" class="col-md-12"></div>
                    </div>
                </div>
            </div>
            <div id="end-row" class="row">
                <div class="col-md-12 text-center">
                    <h2>Game Over!</h2>
                    <h4>Your score:</h4>
                    <h6 id="corrects"></h6>
                    <h6 id="incorrects"></h6>
                    <h6 id="unanswereds"></h6>
                    <button type="button" id="reset" class="btn btn-primary">PLAY AGAIN</button>
                </div>
            </div>
            <div id="a1" class="aurek">I hate sand.</div>
            <div id="b1" class="red blinker"></div>
            <div id="b2" class="blue blinker"></div>
            <div id="b3" class="blue blinker"></div>
            <div id="a2" class="aurek">Hello there!</div>
        </div>
    </div>

    <div class="footer text-center">
        <h3>Copyright 2018 AC3 Industries</h3>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
